<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - English Learning App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .reset-container { 
            background: white; 
            border-radius: 20px; 
            padding: 40px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 400px; 
        }
        .logo { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .logo h1 { 
            color: #2c3e50; 
            font-size: 28px; 
            margin-bottom: 10px; 
        }
        .logo p { 
            color: #7f8c8d; 
            font-size: 14px; 
        }
        .form-group { 
            margin: 20px 0; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #2c3e50; 
        }
        .form-group input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #e9ecef; 
            border-radius: 10px; 
            font-size: 16px; 
            transition: border-color 0.3s; 
        }
        .form-group input:focus { 
            outline: none; 
            border-color: #16a085; 
        }
        .btn { 
            width: 100%; 
            background: #16a085; 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s; 
            margin: 10px 0; 
        }
        .btn:hover { 
            background: #138d75; 
            transform: translateY(-2px); 
        }
        .btn:disabled { 
            background: #95a5a6; 
            cursor: not-allowed; 
            transform: none; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            padding: 10px; 
            border-radius: 6px; 
            margin: 10px 0; 
            text-align: center; 
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            padding: 10px; 
            border-radius: 6px; 
            margin: 10px 0; 
            text-align: center; 
        }
        .loading { 
            text-align: center; 
            color: #7f8c8d; 
            font-style: italic; 
        }
        .back-link { 
            text-align: center; 
            margin-top: 20px; 
        }
        .back-link a { 
            color: #16a085; 
            text-decoration: none; 
        }
        .back-link a:hover { 
            text-decoration: underline; 
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #7f8c8d;
            padding: 5px;
            border-radius: 4px;
            transition: color 0.3s;
        }
        .password-toggle:hover {
            color: #16a085;
        }
        .form-group input[type="password"] {
            padding-right: 45px;
        }
        .token-info {
            background: #e8f4fd;
            color: #2c3e50;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 14px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <h1>üìö English Learning</h1>
            <p>Reset your password</p>
        </div>
        
        <div id="tokenInfo" class="token-info" style="display: none;">
            <strong>Reset Token:</strong> <span id="tokenValue"></span>
        </div>
        
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <div class="password-container">
                    <input type="password" id="newPassword" required minlength="7">
                    <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">üëÅÔ∏è</button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" required minlength="7">
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                </div>
            </div>
            <button type="submit" class="btn" id="resetBtn">Reset Password</button>
        </form>
        
        <div id="message"></div>
        
        <div class="back-link">
            <p><a href="login.html">Back to Sign In</a></p>
        </div>
    </div>

    <script>
        let resetToken = null;

        // Get token from URL parameters
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (token) {
                resetToken = token;
                document.getElementById('tokenValue').textContent = token;
                document.getElementById('tokenInfo').style.display = 'block';
            } else {
                showError('No reset token provided. Please use the link from your email.');
            }
        }

        function showError(message) {
            document.getElementById('message').innerHTML = `<div class="error">${message}</div>`;
        }

        function showSuccess(message) {
            document.getElementById('message').innerHTML = `<div class="success">${message}</div>`;
        }

        function showLoading(message) {
            document.getElementById('message').innerHTML = `<div class="loading">${message}</div>`;
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (!resetToken) {
                showError('No reset token available');
                return;
            }
            
            // Disable button and show loading
            resetBtn.disabled = true;
            showLoading('Resetting password...');
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token: resetToken, 
                        password: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Password has been reset successfully! Redirecting to login...');
                    
                    // Clear form
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(`Error: ${data.error}`);
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                resetBtn.disabled = false;
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            getTokenFromUrl();
        });
    </script>
</body>
</html>
