<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - English Learning App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .login-container { 
            background: white; 
            border-radius: 20px; 
            padding: 40px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 400px; 
        }
        .logo { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .logo h1 { 
            color: #2c3e50; 
            font-size: 28px; 
            margin-bottom: 10px; 
        }
        .logo p { 
            color: #7f8c8d; 
            font-size: 14px; 
        }
        .form-group { 
            margin: 20px 0; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #2c3e50; 
        }
        .form-group input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #e9ecef; 
            border-radius: 10px; 
            font-size: 16px; 
            transition: border-color 0.3s; 
        }
        .form-group input:focus { 
            outline: none; 
            border-color: #16a085; 
        }
        .btn { 
            width: 100%; 
            background: #16a085; 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s; 
            margin: 10px 0; 
        }
        .btn:hover { 
            background: #138d75; 
            transform: translateY(-2px); 
        }
        .btn-secondary { 
            background: #95a5a6; 
        }
        .btn-secondary:hover { 
            background: #7f8c8d; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            padding: 10px; 
            border-radius: 6px; 
            margin: 10px 0; 
            text-align: center; 
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            padding: 10px; 
            border-radius: 6px; 
            margin: 10px 0; 
            text-align: center; 
        }
        .loading { 
            text-align: center; 
            color: #7f8c8d; 
            font-style: italic; 
        }
        .register-link { 
            text-align: center; 
            margin-top: 20px; 
        }
        .register-link a { 
            color: #16a085; 
            text-decoration: none; 
        }
        .register-link a:hover { 
            text-decoration: underline; 
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #7f8c8d;
            padding: 5px;
            border-radius: 4px;
            transition: color 0.3s;
        }
        .password-toggle:hover {
            color: #16a085;
        }
        .form-group input[type="password"] {
            padding-right: 45px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üìö English Learning</h1>
            <p>Welcome back! Please sign in to continue.</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>
                </div>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        
        <div id="message"></div>
        
        <div class="register-link">
            <p>Don't have an account? <a href="#" onclick="showRegister()">Sign up here</a></p>
            <p><a href="#" onclick="showForgotPassword()">Forgot your password?</a></p>
        </div>
    </div>

    <!-- Register Form (hidden by default) -->
    <div id="registerForm" style="display: none;" class="login-container">
        <div class="logo">
            <h1>üìö English Learning</h1>
            <p>Create your account to get started.</p>
        </div>
        
        <form id="registerFormElement">
            <div class="form-group">
                <label for="regName">Name:</label>
                <input type="text" id="regName" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <div class="password-container">
                    <input type="password" id="regPassword" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('regPassword')">üëÅÔ∏è</button>
                </div>
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>
        
        <div id="registerMessage"></div>
        
        <div class="register-link">
            <p>Already have an account? <a href="#" onclick="showLogin()">Sign in here</a></p>
        </div>
    </div>

    <!-- Forgot Password Form (hidden by default) -->
    <div id="forgotPasswordForm" style="display: none;" class="login-container">
        <div class="logo">
            <h1>üìö English Learning</h1>
            <p>Reset your password</p>
        </div>
        
        <form id="forgotPasswordFormElement">
            <div class="form-group">
                <label for="forgotEmail">Email:</label>
                <input type="email" id="forgotEmail" required>
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>
        
        <div id="forgotPasswordMessage"></div>
        
        <div class="register-link">
            <p><a href="#" onclick="showLogin()">Back to Sign In</a></p>
        </div>
    </div>

    <script>
        let isRegisterMode = false;

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            isRegisterMode = true;
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'none';
            isRegisterMode = false;
        }

        function showForgotPassword() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'block';
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.innerHTML = '<div class="loading">Signing in...</div>';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    messageDiv.innerHTML = '<div class="success">Login successful! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });

        document.getElementById('registerFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const messageDiv = document.getElementById('registerMessage');
            
            messageDiv.innerHTML = '<div class="loading">Creating account...</div>';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    messageDiv.innerHTML = '<div class="success">Account created! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });

        document.getElementById('forgotPasswordFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('forgotEmail').value;
            const messageDiv = document.getElementById('forgotPasswordMessage');
            
            messageDiv.innerHTML = '<div class="loading">Sending reset link...</div>';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    let message = data.message;
                    
                    // In development, show the reset link
                    if (data.resetLink) {
                        message += `<br><br><strong>Development Mode:</strong><br>`;
                        message += `<a href="${data.resetLink}" target="_blank">Click here to reset your password</a>`;
                    }
                    
                    messageDiv.innerHTML = `<div class="success">${message}</div>`;
                    
                    // Clear the form
                    document.getElementById('forgotEmail').value = '';
                } else {
                    messageDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });

        // Check if already logged in
        function checkExistingAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                try {
                    // Verify token is valid by making a test API call
                    fetch('/api/auth/me', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    }).then(response => {
                        if (response.ok) {
                            // Token is valid, redirect to main page
                            window.location.href = 'index.html';
                        } else {
                            // Token is invalid, clear it
                            localStorage.removeItem('token');
                            localStorage.removeItem('user');
                        }
                    }).catch(() => {
                        // API call failed, clear invalid data
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    });
                } catch (error) {
                    // Clear invalid data
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            }
        }
        
        // Only check auth after page is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Add loading state
            document.body.style.opacity = '0.5';
            
            setTimeout(() => {
                checkExistingAuth();
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
