services:
  - type: web
    name: english-learning-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        value: postgresql://postgres:270604@localhost:5432/auth_db
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-change-this-in-production
      - key: CORS_ORIGIN
        value: https://your-frontend-url.netlify.app
      - key: NODE_ENV
        value: production
